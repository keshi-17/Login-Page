<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader-container">
		<div class="loader"></div>
		<p>Loading...</p>
	</div>
    <div class="img-div">
        <img src="anime right-modified.png" alt="anime character boy looking straight" class="img">
    </div>
    <div class="container">
        <form>
            <h1>Login</h1>
            <label for="email"><b class="sub">Email</b></label>
            <input type="email" name="email" placeholder="Enter username" class="input-1" required>
            <label for="password"><b class="sub">Password</b></label>
            <input type="password" name="password" placeholder="Enter Password" class="input-2" required>
            <button type="submit" class="log-btn">Login</button>
    </form>

    </div>
    
   <script src="script.js"></script> 
</body>
</html>
